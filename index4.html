<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nama Desa</title>
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    
    <!-- jQuery dan Slick JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        /* ... (Your existing styles) ... */

        /* Statistik Penduduk Section */
        .statistics-section {
            background-color: #fff;
            padding: 50px 112px;
            text-align: center;
            margin-top: 20px;
        }

        .statistics-title {
            font-size: 2.5em;
            color: #004d00;
            margin-bottom: 30px; /* Increased margin for better spacing */
        }

        .statistics-chart {
            display: flex;
            justify-content: center; /* Center the chart */
            margin-bottom: 30px;
        }
        .chart-container {
            width: 700px; /* Adjust width as needed */
            height: 300px; /* Adjust height as needed */
        }

        .legend {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Spacing between legend and chart */
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px; /* Spacing between legend items */
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px; /* Rounded corners for legend color boxes */
        }

        .legend-laki {
            background-color: #002602;
        }

        .legend-perempuan {
            background-color: #009907;
        }

        .lihat-selengkapnya-statistik {
            background-color: #006400;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Chart grid lines */
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns for years */
            grid-template-rows: repeat(5, 1fr); /* 5 rows for values */
            width: 100%;
            height: 100%;
            border-left: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .chart-bar {
            width: 40px; /* Adjust bar width */
            margin: 0 auto; /* Center bars within grid cells */
            background-color: #009907; /* Default color */
            border-radius: 5px 5px 0 0; /* Rounded top corners */
        }

        .chart-bar.laki-laki {
            background-color: #002602;
        }

        /* Example bar heights (adjust as needed) */
        .chart-bar[data-value="400"] { height: calc(400 / 800 * 100%); }
        .chart-bar[data-value="500"] { height: calc(500 / 800 * 100%); }
        /* ... add more data-value styles as needed ... */
    </style>
</head>
<body>

    <!-- ... (Your existing HTML) ... -->

    <section class="statistics-section">
        <h2 class="statistics-title">Statistik Penduduk</h2>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color legend-laki"></div>
                <span>Laki-laki</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-perempuan"></div>
                <span>Perempuan</span>
            </div>
        </div>
        <div class="statistics-chart">
            <div class="chart-container">
                <div class="chart-grid">
                    <!-- 2018 -->
                    <div><div class="chart-bar laki-laki" data-value="400"></div></div>
                    <div><div class="chart-bar" data-value="420"></div></div>

                    <!-- 2019 -->
                    <div><div class="chart-bar laki-laki" data-value="400"></div></div>
                    <div><div class="chart-bar" data-value="820"></div></div>

                    <!-- 2020 -->
                    <div><div class="chart-bar laki-laki" data-value="200"></div></div>
                    <div><div class="chart-bar" data-value="120"></div></div>

                    <!-- 2021 -->
                    <div><div class="chart-bar laki-laki" data-value="150"></div></div>
                    <div><div class="chart-bar" data-value="480"></div></div>

                    <!-- 2022 -->
                    <div><div class="chart-bar laki-laki" data-value="850"></div></div>
                    <div><div class="chart-bar" data-value="200"></div></div>

                    <!-- 2023 -->
                    <div><div class="chart-bar laki-laki" data-value="750"></div></div>
                    <div><div class="chart-bar" data-value="350"></div></div>

                    <!-- 2024 -->
                    <div><div class="chart-bar laki-laki" data-value="40"></div></div>
                    <div><div class="chart-bar" data-value="150"></div></div>
                </div>
            </div>
        </div>
        <button class="lihat-selengkapnya-statistik">Lihat Selengkapnya</button>
    </section>

    <!-- ... (Your existing scripts) ... -->

</body>
</html>
